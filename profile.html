<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <div class="navbar bg-body-tertiary">
            <img src=".//assets/logo.png" alt="Logo" width="50" height="50" class="logo">
            <div class="logo-textt">logging App</div>
            <div>
                <button class="btnnLOGIN btn-outline-success" type="logout">logout</button>
            </div>
        </div>
        <div class="dashboard-container">
            <div class="textt">Your Profile Setting</div>
            <div class="main-container3">
                <form class="pform">
                    <img src="./logo.png" width="110" height="110" class="dp">
                    <div class="profile-name">Muhammad Ahmed <i class="fa-solid fa-pen"></i></div>
                    <div class="profile-form-group">
                       
                        <input type="username" id="user" class="form-control" placeholder="Username"required>

                    <div class="profile-form-group">

                    <div class="profile-form-group">
                        
                        <input type="new-pass" id="new-pass" class="form-control" placeholder="New Password" required>
                    </div>

                        <input type="repeat-pass" id="repeat-pass" class="form-control" placeholder="Repeat Password" required>
                    </div>
                    <button type="Save" class="btn3">Save Changes</button>
                </form>
            </div>

        </div>
